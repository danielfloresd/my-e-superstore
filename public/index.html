<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <!-- Add button to query the API products -->
    <h1>API Test</h1>
    <main>
        <p>Click on the buttons to query the API</p>
        <div class="buttons mt-5">
            <button id="btn-products" class="btn btn-primary">Get Products</button>
            <button id="btn-categories" class="btn btn-primary">Get Categories</button>
            <button id="btn-tags" class="btn btn-primary">Get Tags</button>
        </div>
        <p id="result"></p>
    </main>
</body>
<!-- Include jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script>
    // Add click event to the button
    $('#btn-products').click(function () {
        fetch('api/products')
            .then(response => response.json())
            .then(data => {
                console.table(data)
                $('#result').text(data.length + " products displayed in the console");
            });
    });
    $('#btn-categories').click(function () {
        fetch('api/categories')
            .then(response => response.json())
            .then(data => {
                console.table(data)
                $('#result').text(data.length + " categories displayed in the console");
            });
    });
    $('#btn-tags').click(function () {
        fetch('api/tags')
            .then(response => response.json())
            .then(data => {
                console.table(data)
                $('#result').text(data.length + " tags displayed in the console");
            });
    });
</script>

</html>
